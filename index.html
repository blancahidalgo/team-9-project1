<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/4868de9485.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Restofinder</title>
</head>
<body>
<!--Hero Section/Header which includes Restaurant name/icon and one-liner-->
  <section class="hero is-success is-halfheight" id="hero">
    <div class="hero-body">
      <div class="">
        <p class="title">
          RestoFinder
        </p>
        <p class="subtitle">
          Feeling hungry?
        </p>
        <p>Search for the best rated Restaurants nearby</p>
        <img class="logo" src="./Assets/images/icon.png" alt="logo"/>
      </div>
    </div>
  </section>

  <!--Line underneath header-->
  <div class="container">
  <div>
    <h2 id="line"> Find a Restaurant near you </h2>
    
  <!--Dropdown section for cities-->
  <div class="control" id="selectCity">
    <div class="select">
      <select>
        <option>Select Your Location</option>
          <option value="citySyd" id="selectionSydney">Sydney</option>
          <option value="cityMelb" id="selectionMelbourne">Melbourne</option>
          <option value="cityBrisy" id="selectionBrisbane">Brisbane</option>
          </div>
            </div>
      </select>
  <!--Submit Button-->
  <div class="control">
      <button class="button is-primary" id="submitBtn">Submit</button>
  </div>
  
  </div>
  </div>
<!--Container to hold all cards which will have Restaurant information-->
<div id="resto-container"></div>

<!--Footer which includes social media icons-->
​<div>
<footer id="contact-us" class="contact-us">
  <div class="footer">
      <h2>Contact Us</h2>
  <div class="social-media">
    <i class="fa-brands fa-facebook"></i>
    <i class="fa-brands fa-twitter"></i>
    <i class="fa-brands fa-youtube"></i>
    </div>    
</footer>
</div>

​<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
