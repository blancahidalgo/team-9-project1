<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Restofinder</title>
</head>
<body>
    
    <div><img class="logo" src="./Assets/css/1.JPG" /></div>
    <div class="logo-title">RestoFinder</div>
  </div>
  <div class="title">
    <h1> Feeling hungry?</h1>
    </div>
    
    <div class="sub-title">Find the best restaurants near you</div>
  </div>

  <div class="search">
    <select
      id="selection"
      class="search-bar"
      type="text"
      >
      <option value="" selected style="display: none"
        >Select your location</option
      >
      <option value="1">Sydney</option>
      <option value="2">Melbourne</option>
      <option value="3">Adelaide</option>
      <option value="4">Perth</option>
      <option value="5">Brisbane</option>
      <option value="6">Gold Coast</option>
      <option value="7">Darwin</option>
     
    </select>

    <a id="search" href="#"
    ><button
      enabled 
      id="search-button"
      class="search-bar search-submit"
      type="submit"
    >
      Search
    </button></a
  >
 
 

<div id="#ContactUs" class="#ContactUs"></div>
<div>
    <h2><a href="https: Facebook"></a>Follow us</h2>

<p> You can also find us on Facebook </p>
</div>
</div>

    <script src="assets/js/script.js"></script>
</body>
</html>
