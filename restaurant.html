<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestoFinder</title>
</head>
<body>
    <div class="navbar">
        <div class="branding">
            <a href="index.html"><img class="logo" src="Assets/images/icon.png"></a>
            <a href="index.html"> <div class="logo-title">RestoFinder</div></a>
        </div>
    </div>
    <!-- <div class="result-res-image" style="background-image: url()"></div> -->
    <div id="mid-section">
        <div class="result-heading">
	        <span>Showing Restaurants in <b></b></span>   
        </div>
   </div>

    <div class="name-and-share">
        <div class="rest-info">
          <p class="rest-name"> Restaurant Name </p>
          <p class="ratings">
              <span>&#9733;</span>
              <span class="update">0</span>
              <span>|</span>
              <span class="update">(5)</span>
          </p>
        </div>
    </div>
    <div class="address">
        <p>Address</p>
        <p class="rest-address"></p>
      </div>     

      <div class="photos">
        <div class="photos-heading">
          <p>Photos</p>
        </div>
        <span class="rest-photos-info"></span>
      </div><br>

      <div class="menu-bar">
        <div class="menu-heading">
          <p>Menu</p>
        </div><br><br>

        <span class="rest-reviews-info"></span>
    </div>
    <hr>
    <div class="rating-bar">
          <div class="rating-heading">
            <p>Ratings</p>
          </div>
          <div class='user-reviews-info'>
          </div>
       </div>
    </div>

<!-- link to JS with the APIs here  -->
</body>
</html>
