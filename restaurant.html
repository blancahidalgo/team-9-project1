<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <link rel="stylesheet" href="./Assets/css/restaurant.css">

<body>

  <section class="hero is-small is-primary">
    <div class="hero-body">
      <a href="index.html"><img class="logo" src="Assets/images/icon.png"></a>
      <a href="index.html"> <div class="logo-title">RestoFinder</div></a>
    </div>
  </section>

    <!-- <div class="result-res-image" style="background-image: url()"></div> -->

                    <a href="" class="has-text-grey">View Restaurant</a>
